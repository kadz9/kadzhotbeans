<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Beans</title>
    
    <style>
        .logo {
    position: absolute;
    top: 10px;
    right: 20px;
    width: 120px;
}

        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #a5b0c4, #2a5298);
            color: #fff;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        img {
            width: 80%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<link rel="stylesheet" href="CSS/mystyle.css">
<body>
    <header>
        <img src="Images/hotbeanslogo.png" alt="Hot Beans Logo" class="logo">

        <h1>Hot Beans</h1>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="profiles.html">Profiles</a></li>
                <li><a href="applicationpage.html">Job Application</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <h2>Welcome to Hot Beans</h2>
            <p>Hot Beans is the perfect place for aspiring web developers to start their journey. We provide job listings, developer profiles, and an easy application process to help you kickstart your career.</p>
            <img src="Images/homepagepic.jpg" alt="Web Development">
        </div>
    </div>
    
</body>
</html>
